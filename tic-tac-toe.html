<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="game-board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="status">
      <p>Player <span class="current-player">🐐</span>, your turn.</p>
    </div>
    <button class="restart-btn">Restart</button>
  </div>

  <script src="tic-tac-toe.js"></script>
</body>
</html>
